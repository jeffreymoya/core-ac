# Shared properties across all profiles
p8c:
  security:
    principal-header: "X-Authenticated-User"
    roles-header: "X-Authenticated-Roles"
    client-ip-header: "X-Forwarded-For"
  route-check:
    constants:
      objectType: "route"
      subjectType: "user"

spring:
  data:
    mongodb:
      uri: ${MONGODB_URI}