logging:
    level:
      com:
        synpulse8:
          pulse8:
            core:
              accesscontrolsvc: debug
      root: debug
      org:
        apache:
          kafka: off
        web: debug

spring:
  main:
    allow-bean-definition-overriding: true
  data:
    mongodb:
      uri: mongodb://localhost:27017/p8c-core-access-control
  kafka:
    properties:
      schema:
        registry:
          url: http://mock:8081
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      properties:
        acks: all
    consumer:
      group-id: main
      auto-offset-reset: earliest
      default-topic: general

